name: üöÄ Deploy GrowLux to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:   # Allow manual deploys from GitHub UI

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: üßæ Checkout code
        uses: actions/checkout@v4

      # Verify SSH connectivity and setup
      - name: üîê Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts
          echo "‚úÖ SSH key added and host verified."

      # Optional build step (for React/Vite/static apps)
      # Uncomment if your project needs build artifacts before deployment
      # - name: üèóÔ∏è Build project
      #   run: |
      #     npm ci
      #     npm run build

      - name: üöÄ Deploy using SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script_stop: true
          timeout: 120s
          script: |
            set -e
            echo "üåç Starting deployment on $(hostname)..."

            TARGET_DIR="/var/www/vhosts/meyssam.ir/httpdocs/GrowLux"
            REPO_URL="https://github.com/MeyssamMolaei/GrowLux.git"

            if [ -d "$TARGET_DIR/.git" ]; then
              echo "üì¶ Pulling latest changes..."
              cd "$TARGET_DIR"
              git fetch origin main
              git reset --hard origin/main
            else
              echo "üÜï Cloning repository..."
              rm -rf "$TARGET_DIR"
              mkdir -p "$TARGET_DIR"
              git clone "$REPO_URL" "$TARGET_DIR"
            fi

            cd "$TARGET_DIR"

            echo "üßπ Cleaning old temp files..."
            find . -type f -name "*.tmp" -delete || true

            echo "üîß Adjusting permissions..."
            chmod -R 755 "$TARGET_DIR" || true

            echo "‚úÖ Deployment completed successfully at $(date)."

      - name: ‚úÖ Post-deploy confirmation
        run: echo "GrowLux has been successfully deployed!"
